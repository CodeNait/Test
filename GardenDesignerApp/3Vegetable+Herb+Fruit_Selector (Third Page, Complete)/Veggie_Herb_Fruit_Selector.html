                border-radius: 4px;

                function submitSelection() {
            const selectedPlants = document.querySelectorAll('input[type="checkbox"]:checked');
            const selectedCategories = new Set();   

            selectedPlants.forEach(checkbox => {
                const category = checkbox.closest('.column').querySelector('.column-title').textContent.trim();
                selectedCategories.add(category);
            });

            populateCategoryDropdown(Array.from(selectedCategories));
        }

        function populateCategoryDropdown(categories) {
            const categorySelect = document.getElementById("categorySelect");
            categorySelect.innerHTML = '<option value="">Select Category</option>';

            categories.forEach(category => {
                const option = document.createElement("option");
                option.value = category;
                option.text = category;
                categorySelect.add(option);
            });
        }
