<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="selected-options-container">
        <h2>Selected Options:</h2>
        <div class="selected-options">
            <!-- Selected options will be populated here -->
        </div>
    </div>

    <div class="options-container">
        <div class="option-column">
            <h3>Vegetables:</h3>
            <label><input type="checkbox" name="option1"> Option 1</label><br>
            <label><input type="checkbox" name="option2"> Option 2</label><br>
            <label><input type="checkbox" name="option3"> Option 3</label><br>
            <label><input type="checkbox" name="option4"> Option 4</label><br>
        </div>
        <div class="option-column">
            <h3>Herbs:</h3>
            <label><input type="checkbox" name="option5"> Option 5</label><br>
            <label><input type="checkbox" name="option6"> Option 6</label><br>
            <label><input type="checkbox" name="option7"> Option 7</label><br>
            <label><input type="checkbox" name="option8"> Option 8</label><br>
        </div>
        <div class="option-column">
            <h3>Fruit:</h3>
            <label><input type="checkbox" name="option9"> Option 9</label><br>
            <label><input type="checkbox" name="option10"> Option 10</label><br>
            <label><input type="checkbox" name="option11"> Option 11</label><br>
            <label><input type="checkbox" name="option12"> Option 12</label><br>
        </div>
    </div>

    <div class="container">
        <div class="input-container">
            <label for="rows">Rows:</label>
            <input type="number" id="rows" name="rows" min="1" value="1">
            <label for="columns">Columns:</label>
            <input type="number" id="columns" name="columns" min="1" value="1">
            <button id="createGridButton">Create Grid</button>
        </div>
    </div>

    <div class="grid-container" id="gridContainer">
        <!-- Grid items will be populated here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
