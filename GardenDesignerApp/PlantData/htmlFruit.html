    // Function to create HTML elements and populate them with data
    function displayItems() {
            const container = document.getElementById('content');

            items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.innerHTML = `
                    <h2>${item.name}</h2>
                    <p>Companion: ${item.companion.join(', ')}</p>
                    <p>Enemy: ${item.enemy.join(', ')}</p>
                `;
                container.appendChild(itemDiv);
            });
        }
